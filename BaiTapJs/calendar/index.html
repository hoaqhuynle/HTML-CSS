<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="./css/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container row">
        <form action="#" class="col-3">
            <input type="text" name="date" id="date-text" disabled>
        </form>
        <i class="far fa-calendar-alt col-1" id="calendar-button"></i>
    </div>

    <div class="container">
        <div class="row" id="controller">
            <button id="previous-year"><i class="fas fa-angle-double-left"></i></button>
            <button id="previous-month"><i class="fas fa-angle-left"></i></button>

            <select name="months" id="months">
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
            </select>

            <select name="years" id="years">
            </select>

            <button id="next-month"><i class="fas fa-angle-right"></i></button>
            <button id="next-year"><i class="fas fa-angle-double-right"></i></button>
        </div>

        <div class="row">
            <table id="calendar">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
