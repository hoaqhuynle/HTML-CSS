<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>

    <link rel="stylesheet" href="./css/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container row">
        <div class="col-1 left" id="previous">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="slider col-10">
            <div class="row col-12">
                <img class="format-img img" id="img" src="./image/3.jpg" alt="girl-ha-do">
            </div>

            <div class="row" id="gallery-index">
                <div class="col-3 gallery-img">
                    <img class="format-img" id="img1" src="./image/1.jpg" alt="girl-ha-do">
                </div>
                <div class="col-3 gallery-img">
                    <img class="format-img" id="img2" src="./image/2.jpg" alt="girl-ha-do">
                </div>
                <div class="col-3 gallery-img">
                    <img style="opacity: 1;" class="format-img" id="img3" src="./image/3.jpg" alt="girl-ha-do">
                </div>
                <div class="col-3 gallery-img">
                    <img class="format-img" id="img4" src="./image/4.jpg" alt="girl-ha-do">
                </div>
            </div>
        </div>

        <div class="col-1 right" id="next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
